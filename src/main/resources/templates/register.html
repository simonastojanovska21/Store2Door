<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div id="register"  >

        <form class="mt-xl-5" method="post" action="/register">
            <h2 class="text-dark-50 headers" style="text-align: center">Register</h2>
            <hr>
            <div class="row">
                <div class=" form-group col-6">
                    <p>
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">
                    </p>
                </div>

                <div class="form-group col-6">
                    <p>
                        <label for="surname" class="sr-only">Surname</label>
                        <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required=""
                               autofocus="">
                    </p>
                </div>
            </div>

            <div class="row">
                <div class=" form-group col-12">
                    <p>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                               autofocus="">
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <p>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                               required="">
                    </p>
                </div>

                <div class="form-group col-6">
                    <p>
                        <label for="repeatedPassword" class="sr-only">Repeat Password</label>
                        <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
                               placeholder="Repeat Password" required="">
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <p>
                        <label for="address" class="sr-only">Address</label>
                        <input type="text" id="address" name="address" class="form-control" placeholder="Address" required=""
                               autofocus="">
                    </p>
                </div>

                <div class="form-group col-6">
                    <p>
                        <label for="city" class="sr-only">City</label>
                        <input type="text" id="city" name="city" class="form-control" placeholder="City" required=""
                               autofocus="">
                    </p>
                </div>
            </div>


            <div class="row">
                <div class=" form-group col-6">
                    <p>
                        <label for="telephone" class="sr-only">Telephone</label>
                        <input type="text" id="telephone" name="telephone" class="form-control" placeholder="Telephone number" required=""
                               autofocus="">
                    </p>
                </div>

                <div class="form-group col-6">
                    <p>
                        <label for="image" class="sr-only">Profile image</label>
                        <input type="text" id="image" name="image" class="form-control" placeholder="Profile image"
                               value="https://www.clipartkey.com/mpngs/m/152-1520367_user-profile-default-image-png-clipart-png-download.png"
                               autofocus="">
                    </p>
                </div>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
                <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" name="role"  type="radio" id="ROLE_CUSTOMER" value="ROLE_CUSTOMER">
                <label class="form-check-label" for="ROLE_CUSTOMER">ROLE_CUSTOMER</label>
            </div>



            <button class="btn btn-lg btn-block buttons" type="submit">Sign up</button>
        </form>
        <a href="/login" class="btn btn-block btn-light" style="margin-top: 20px;">Already have an account? Login here!</a>


    </div>

</div>
